<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>

<!--HEADER TO HOLD TIMER AND HIGH SCORE LINK-->

    <div id="container mt-3">
        <div class="row">
            <button class="col-md-4 h4" id="viewScores">View Scores</button>
            <div  class="col-md-2 ml-auto h4">Time: <span id="timer">0</span></div>
        </div>

    </div>



    <div class="container">

        <div class="jumbotron">
                <!--welcome page to initiate quiz-->
                
                <div id="welcomePage">
                    <h1> Coding Quiz</h1>
                    <p> Test your coding knowledge! Press Start!</p>
                    <button id="startQuiz">Start</button>
                    
                    
                </div>
                
                <!--quiz questions-->
                
            <div class="container" id="quiz">
                <h1 id="question"></h1>
                <div id="answers">
                    
                    <div class="row">
                        <button type="button" id="0"></button>
                    </div>
                    
                    <div class="row">
                        <button type="button" id="1"></button>
                    </div>
                    
                    <div class="row">
                        <button type="button" id="2"></button>
                    </div>
                    
                    <div class="row">
                        <button type="button" id="3"></button>
                    </div>
                    
                </div>
                
                
            </div>
                <!--Section at end of quiz to input your score to the high score list-->
            <div id="inputScore">
                <h1>You've Finished The Quiz</h1>
                <p>Your final score:</p><span id="score"></span></p>
                <p>Enter Your Initials to Add to Leaderboard <input type="text" id="initials"></p>
                <button id="submitInitials">Submit</button>
            </div>
            
            <!--high scores page-->
            
            <div id="highScores">
                <h1>High Scores</h1>
                <div id="scoreList"></div>
                <button id="goBack">Go Back</button>
                <button id="clearScores">Clear Scores</button>
            </div>
        </div>
        
    </div>
    
    <!--<script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/scipt.js"></script>
</body>
</html>
